<!DOCTYPE html>
<html lang="en">
<head>
    <!-- to write  -->
    <title>게시판</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  
    <script src="{% static 'js/scripts.js' %}" defer></script>
</head>
<body>
    <h1>게시판</h1>
    <!-- to write -->
    <ul id="post-list">
        <!-- 게시글 목록이 여기에 추가 -->
    </ul>

    
    <!-- 글 작성 폼 -->
    <div id="post-form" style="display:none;"> 
        <!-- 초기 로드를 숨기기 위함 -->
        <h2>글 작성</h2>
        <form id="new-post-form" method="POST">
            <p>제목:</p>
            <!-- to write --> <!-- 속성 : type="text" id="title" name="title" -->
            <br>
            <p>내용:</p>
            <!--to write --> <!-- 속성 : id="content" name="content"-->
            <button type="button" id="save-button">저장</button>
            <br>
            <button type="button" id="cancel-button">취소</button>
        </form>
    </div>
</body>
</html>
